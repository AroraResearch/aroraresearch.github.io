  <script>
    // Immediately set the theme based on localStorage
    document.documentElement.style.display = 'none'; // Hide the page content initially
    document.addEventListener('DOMContentLoaded', () => {
        const nightMode = localStorage.getItem('nightMode');
        if (nightMode === 'enabled') {
            document.body.classList.add('dark-mode');
        } else {
            document.body.classList.add('light-mode');
        }
        document.documentElement.style.display = ''; // Show the content after setting the theme
    });
</script>
